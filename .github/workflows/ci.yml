name: CI
on: [ push, pull_request ]
defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Compile project
        run: pnpm run build

      - name: Upload Compiled TypeScript
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            dist/
            !dist/**/*.map.*
          retention-days: 7

  lint:
    name: Lint project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Run linter
        run: pnpm run lint:check

